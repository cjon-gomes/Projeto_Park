<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 mt-5">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center">Cadastro</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                      </div>
                    </div>
                    <div class="col">
                      <div class="mb-3">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço">
                  </div>
                  <div class="mb-3">
                    <label for="codigo-empresa" class="form-label">Código da Empresa</label>
                    <input type="text" class="form-control" id="codigo-empresa" name="codigo-empresa" placeholder="Digite o código da sua empresa">
                  </div>
                  <div class="d-grid gap-2">
                    <a type="submit" class="btn btn-success" href="cartao.html">Cadastrar</a>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <div class="text-center">
                  <a href="index.html">Voltar para login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
<!-- Link boosttrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
